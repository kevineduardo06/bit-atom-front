<app-toolbar-completa></app-toolbar-completa>


<h1>Cadastro Terapia</h1>
<mat-card class="ajuste-content">

  <form (ngSubmit)="salvar()" #terapiasForm="ngForm">
    <mat-form-field class="mat-form-field">
      <input type="text" matInput placeholder="Nome" required name="nome" id="nome" ngModel/>
    </mat-form-field>
    <br>
    <mat-form-field class="mat-form-field">
      <input type="date" matInput placeholder="Data Comeco" required name="dataComeco" id="dataComeco" ngModel/>

    </mat-form-field>
    <br>
    <mat-form-field class="mat-form-field">
      <input type="date" matInput placeholder="Data fim" required name="dataFim" id="dataFim" ngModel/>

    </mat-form-field>
    <br>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Medicamento</mat-label>
      <mat-select required name="medicamentoUm" id="medicamentoUm" ngModel>
        <mat-option *ngFor="let medicamento of medicamentos" [value]="medicamento">
          {{medicamento.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="mat-form-field">
      <input type="number" matInput placeholder="Dose" required name="doseUm" id="doseUm" ngModel/>

    </mat-form-field>
    <br>
    <mat-form-field class="mat-form-field">
      <input type="time" matInput placeholder="Intervalo" required name="intervaloUm" id="intervaloUm" ngModel/>

    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Medicamento</mat-label>
      <mat-select name="medicamentoDois" id="medicamentoDois" ngModel>
        <mat-option *ngFor="let medicamento of medicamentos" [value]="medicamento">
          {{medicamento.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="mat-form-field">
      <input type="number" matInput placeholder="Dose" name="doseDois" id="doseDois" ngModel/>

    </mat-form-field>
    <br>
    <mat-form-field class="mat-form-field">
      <input type="time" matInput placeholder="Intervalo" name="intervaloDois" id="intervaloDois" ngModel/>

    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Medicamento</mat-label>
      <mat-select name="medicamentoTres" id="medicamentoTres" ngModel>
        <mat-option *ngFor="let medicamento of medicamentos" [value]="medicamento">
          {{medicamento.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="mat-form-field">
      <input type="number" matInput placeholder="Dose"  name="doseTres" id="doseTres" ngModel/>

    </mat-form-field>
    <br>
    <mat-form-field class="mat-form-field">
      <input type="time" matInput placeholder="Intervalo"  name="intervaloTres" id="intervaloTres" ngModel/>

    </mat-form-field>
<br>

    <mat-form-field appearance="fill">
      <mat-label>Medico</mat-label>
      <mat-select required name="medico" id="medico" ngModel>
        <mat-option *ngFor="let medico of medicos" [value]="medico">
          {{medico.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <div class="example-button-row">
      <button mat-button color="warn" routerLink="/home" routerLinkActive="active">Cancelar</button>
      <button mat-button color="primary" type="submit">Salvar</button>
    </div>
  </form>
</mat-card>
