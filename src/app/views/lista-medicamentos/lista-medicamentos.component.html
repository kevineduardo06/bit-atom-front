<app-toolbar-completa></app-toolbar-completa>
<h1>Meus Medicamentos</h1>

<mat-card class="mat-card-content">
  <table >
    <thead>
    <tr >

      <th>Nome</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let medicamento of medicamentos ">
      <td>{{medicamento.nome}}</td>
      <td>
        <button mat-button color="warn" (click)="excluir(medicamento.id)">Excluir</button>
        <button mat-button color="forest" (click)="editar(medicamento.id)">Editar</button>
      </td>
    </tr>
    </tbody>
  </table>
</mat-card>
