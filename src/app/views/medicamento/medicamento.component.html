<app-toolbar-completa></app-toolbar-completa>


<h1>Cadastro Medicamento</h1>
<mat-card class="ajuste-content">

<ng-form >
<label>
  Nome:
  <br>
  <input type="text" [formControl]="nome">
</label>
<br>
<label>
  Sintomas:
  <br>
  <input type="text" [formControl]="sintomas">
</label>
<br>
<div class="example-button-row">
  <button mat-button color="warn" routerLink="/home" routerLinkActive="active">Cancelar</button>
  <button mat-button color="primary" routerLink="/meusMedicamentos" routerLinkActive="active">Salvar</button>
</div>
</ng-form>
</mat-card>
