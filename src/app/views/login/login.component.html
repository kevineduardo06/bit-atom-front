<app-toolbar></app-toolbar>


<mat-card class="mat-card-content">
<form (ngSubmit)="logar()" #loginForm="ngForm">
  <mat-card-title>Login</mat-card-title>

  <mat-form-field class="mat-form-field">
    <input type="text" matInput placeholder="Email"  required name="email" id="email" ngModel />

  </mat-form-field>


  <mat-form-field class="mat-card-content">
    <input type="password" matInput placeholder="Senha" required name="senha" id="senha" ngModel />

  </mat-form-field>

  <div class="button">
    <button mat-button color="accent" routerLink="/paciente" routerLinkActive="active">Cadastrar-se</button>
  <button class="button" type="submit"  name="action" mat-button color="primary">Login
  </button>
  </div>

</form>
</mat-card>
