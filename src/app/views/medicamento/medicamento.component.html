<app-toolbar-completa></app-toolbar-completa>


<h1>Cadastro Medicamento</h1>
<mat-card class="ajuste-content">

<ng-form >
  <mat-form-field class="mat-form-field">
    <input type="text" matInput placeholder="Nome" formControlName="nome" />
  </mat-form-field>
<br>
  <mat-form-field class="mat-form-field">
    <input type="text" matInput placeholder="Sintoma" formControlName="sintomaUm" />
  </mat-form-field>
<br>
  <mat-form-field class="mat-form-field">
    <input type="text" matInput placeholder="Sintoma" formControlName="sintomaDois" />
  </mat-form-field>
  <br>
  <mat-form-field class="mat-form-field">
    <input type="text" matInput placeholder="Sintoma" formControlName="sintomaTres" />
  </mat-form-field>
  <br>
<div class="example-button-row">
  <button mat-button color="warn" routerLink="/home" routerLinkActive="active">Cancelar</button>
  <button mat-button color="primary" routerLink="/meusMedicamentos" routerLinkActive="active">Salvar</button>
</div>
</ng-form>
</mat-card>
